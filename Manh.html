<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
table, td, tr{
	border-style: solid;
	border-color: black;
	border-width: 1px;
}
</style>
</head>
<body>
	<table>
	<caption>Let's get your hand dirty</caption>
		<tr>
			<td>Quick</td>
			<td colspan = 2>brown fox</td>
			<td>jumps</td>
		</tr>
		<tr>
			<td rowspan = 3 >over the</td>
			<td>lazy</td>
			<td>dog</td>
			<td>and</td>
		</tr>
		<tr>
			<td>then</td>
			<td>it</td>
			<td>fall</td>
		</tr>
		<tr>
			<td colspan = 3 >prey to a lion</td>
		</tr>
	</table>
</body>
</html>
